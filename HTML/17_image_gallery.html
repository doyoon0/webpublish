<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <style>
        ul {
            list-style: none;
        }

        img {
            width: 300px;
            height: 400px;
        }

        li {
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px;
            padding: 5px;
            border: 3px solid rgb(227, 243, 139);
        }

        li div {
         text-align: center;   
        }
    </style>
</head>
<body>
    <h1>Image Gallary</h1>
    <ul>
        <li>
            <img src="images/img1.jpg" alt="데이지">
            <div>데이지</div>
        </li>
        <li>
            <img src="images/img2.jpg" alt="파란차">
            <div>파란차</div>
        </li>
        <li>
            <img src="images/img3.jpg" alt="흰꽃">
            <div>흰꽃</div>
        </li>
        <li>
            <img src="images/img4.jpg" alt="빨간차">
            <div>빨간차</div>
        </li>
    </ul>
</body>
</html>
