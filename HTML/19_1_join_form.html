<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
        <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2f48;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login_container {
            background-color: #2c2f48;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            color: white;
        }

        .login_container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .login_container li {
            margin-bottom: 20px;
        }

        .login_container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .login_container input[type="text"],
        .login_container input[type="password"] {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .login_container input[type="radio"] {
            margin-right: 5px;
        }

        .login_container li:last-of-type {
            font-size: 13px;
            text-align: left;
        }

        .login_container button {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(to right, #f5af19, #f12711);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login_container button:hover {
            background: linear-gradient(to right, #f12711, #f5af19);
        }

        .login_container div {
            margin-top: 10px;
        }

        .radio-group {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            margin: 10px 0;
        }

        .radio-group div {
            display: flex;
            align-items: center;
            gap: 4px; /* ← 버튼과 텍스트 사이 간격 */
            white-space: nowrap;
        }
        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

    </style>
</head>
<body>
    <div class="login_container">
        <ul>
            <li>
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="" w>
            </li>
            <li>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" name="username" placeholder="Username">
                </div>
            </li>
            <li>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
            </li>
            <li class="radio-group">
                <div><input type="radio" name="option"><span>Remember me</span></div>
                <div><input type="radio" name="option"><span>Forgot your password ?</span></div>
            </li>
            <div>
                <button type="submit">Login</button>
            </div>
        </ul>
    </div>
</body>
</html>
