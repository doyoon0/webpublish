<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        div {
            width: 150px;
            height: 150px;
            color: #fff;
        }

        div.red-child {
            background-color: rgb(226, 118, 118);
            position: relative;
            top: 20px;
            left: 50px;
            z-index: 1;
        }

        div.green-child {
            background-color: rgb(115, 211, 115);
            position: relative;
            top: -10px;
            left: 90px;
        }

        div.blue-child {
            background-color: rgb(124, 186, 223);
            position: relative;
            top: -200px;
            left: 10px;
        }
    </style>
</head>
<body>
    <h1>Z-Index Style</h1>
    <div class="red-child">Child #1</div>
    <div class="green-child">Child #2</div>
    <div class="blue-child">Child #3</div>
</body>
</html>
