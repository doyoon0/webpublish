<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            width: 100%;
            background-color: aqua;
            display: none;
        }
        span {
            width: 100%;
            background-color: tomato;
            display: block;
        }
        img {
            width: 20%;
            display: inline; /* 이미지는 원래 inline */
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Display Style</h1>
    <hr>
    <div>Block Level</div>
    <span>Inline Level</span>
    <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo.png" alt="">
</body>
</html>
